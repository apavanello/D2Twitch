name: Go

on:
  push:
    branches: [ master, /^Feature/.*$/ ]
  pull_request:
    branches: [ master, /^Feature/.*$/ ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Test
      run: go test -v ./cmd/D2Twitch

    - name: Lint
      run: go get -u golang.org/x/lint/golint && golint ./cmd/D2Twitch

    - name: Build Linux
      run: go build -v -o bin/d2twitch ./cmd/D2Twitch

    - name: Build Windows
      run: GOOS=windows go build -v -o bin/D2twitch.exe ./cmd/D2Twitch

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: D2Twitch
        path: "bin/*.tgz"
