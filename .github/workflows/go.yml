name: Go

on:
  push:
    branches: [ master, /^Feature/.*$/ ]
  pull_request:
    branches: [ master, /^Feature/.*$/ ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Test
      run: go test -v ./...

    - name: Lint
      run: golint ./...

    - name: Build
      run: go build -v -o bin/D2Twitch ./...

    - name: Windows Build
      run: GOOS=windows go build -v -o bin/D2Twitch.exe ./...